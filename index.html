<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Mealify AI</title>
    <style>
        body {
            font-family: 'Karla', sans-serif;
            background: #fff;
            color: #333;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        /* HEADER SECTION WITH GRID */
        .header-grid {
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            position: relative; 
            width: 100%;
            overflow: hidden;
            padding-bottom: 200px; /* space for waves */
        }

        .waves-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: auto;
            z-index: 1;
        }

        .waves-container svg {
            position: absolute;
            left: 0;
            width: 100%;
            height: auto;
            display: block;
        }

        /* Dark wave higher */
        .dark-wave {
            top: 0;
            z-index: 2;
        }

        /* Yellow wave lower (15px down) */
        .yellow-wave {
            top: 15px;
            z-index: 1;
        }

        /* Move video container to start at column 7 and span 2 columns */
        .video-container {
            grid-column: 7 / span 2; 
            margin-top: 20px;
            justify-self: end;
            width: 150px; 
            height: 150px;
            border-radius: 50%;
            overflow: hidden;
            position: relative;
            z-index: 3;
        }

        .avatar-video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        main {
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .intro-text {
            font-size: 15px;
            font-weight: bold;
            line-height: 1.4;
            grid-column: 2 / span 8; 
            margin-top: -100px; 
            text-align: center;
        }

        .category-container {
            grid-column: 2 / span 8; 
            margin: 20px auto;
            max-width: 600px;
            width: 100%;
            text-align: center;
        }

        .step-title {
            font-size: 20px;
            margin-bottom: 10px;
        }

        .sub-step {
            font-size: 14px;
            color: #9c5c9c;
            margin-top: 5px;
            display: block;
        }

        .button-container {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 5px;
            justify-items: center;
            margin: 0 auto;
        }

        @media (max-width: 768px) {
            .button-container {
                grid-template-columns: repeat(4, 1fr);
            }
        }

        .food-button {
            cursor: pointer;
            width: 100%;
            background: #fff;
            border-radius: 5px;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .food-button img {
            width: 100%;
            height: auto;
            object-fit: cover;
            border-radius: 5px;
        }

        .food-button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 8px rgba(0,0,0,0.2);
        }

        .food-button.selected {
            border: 2px solid #FFC8F3;
        }

        .category-done-btn {
            display: inline-block;
            margin: 10px auto 0 auto;
            background: #333;
            color: #fff;
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
        }

        .category-done-btn:hover {
            background: #555;
        }

        .option-section {
            grid-column: 2 / span 8;
            margin: 20px auto;
            text-align: center;
        }

        .option-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 10px;
        }

        .option-btn {
            background: #000;
            color: #fff;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
            font-weight: bold;
        }

        .option-btn:hover {
            background: #555;
        }

        .input-output-container {
            grid-column: 2 / span 8;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
            gap: 20px;
            max-width: 600px;
            margin: 20px auto;
            width: 100%;
        }

        .input-button-row {
            display: flex;
            align-items: center;
            width: 100%;
            gap: 10px;
        }

        @media (max-width: 768px) {
            .input-button-row {
                flex-direction: column;
                align-items: stretch;
            }
        }

        .typing-box {
            flex: 1;
            height: 50px;
            padding: 10px;
            border: 2px solid #000;
            border-radius: 5px;
            font-size: 16px;
            background: rgba(255,255,255,0.8);
            overflow: auto;
            font-family: 'Karla', sans-serif;
        }

        .submit-button {
            width: 150px;
            height: 50px;
            font-size: 15px;
            font-weight: bold;
            cursor: pointer;
            background-color: #333;
            color: #fff;
            border: 2px solid #000;
            border-radius: 5px;
            text-transform: uppercase;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .submit-button:hover {
            background: #555;
        }

        .response-box {
            width: 100%;
            min-height: 150px;
            padding: 10px;
            border: 2px solid #000;
            border-radius: 5px;
            font-size: 16px;
            overflow: auto;
            word-wrap: break-word;
            background: rgba(255,255,255,0.8);
            font-family: 'Karla', sans-serif;
            text-align: left;
        }

        footer {
            text-align: center;
            padding: 10px;
            background: #f7f7f7;
            color: #666;
            font-size: 14px;
            margin-top: 40px;
            grid-column: 1 / -1;
        }

        /* Unmute and Play/Pause Buttons */
        .unmute-button, .play-pause-button {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            padding: 10px;
            background: #000;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            display: none; /* hidden by default */
        }

        .unmute-button:hover, .play-pause-button:hover {
            background: #333;
        }

        /* Play/Pause button underneath the unmute button */
        .play-pause-button {
            top: 60px; /* 40px below the unmute button */
        }
    </style>
</head>
<body>
    <header class="header-grid">
        <div class="waves-container">
            <!-- Dark wave higher -->
            <svg class="dark-wave" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320">
                <path fill="#273036" d="M0,288L40,288C80,288,160,288,240,256C320,224,400,160,480,154.7C560,149,640,203,720,186.7C800,171,880,85,960,48C1040,11,1120,21,1200,48C1280,75,1360,117,1400,138.7L1440,160L1440,0L1400,0C1360,0,1280,0,1200,0C1120,0,1040,0,960,0C880,0,800,0,720,0C640,0,560,0,480,0C400,0,320,0,240,0C160,0,80,0,40,0L0,0Z"></path>
            </svg>
            <!-- Yellow wave lower -->
            <svg class="yellow-wave" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320">
                <path fill="#FAD378" d="M0,288L40,288C80,288,160,288,240,256C320,224,400,160,480,154.7C560,149,640,203,720,186.7C800,171,880,85,960,48C1040,11,1120,21,1200,48C1280,75,1360,117,1400,138.7L1440,160L1440,0L1400,0C1360,0,1280,0,1200,0C1120,0,1040,0,960,0C880,0,800,0,720,0C640,0,560,0,480,0C400,0,320,0,240,0C160,0,80,0,40,0L0,0Z"></path>
            </svg>
        </div>

        <div class="video-container">
            <!-- Video starting muted to allow autoplay -->
            <video class="avatar-video" id="videoPlayer" autoplay playsinline loop muted>
                <source src="images1/show my recipes.mp4" type="video/mp4">
            </video>
        </div>
    </header>

    <main>
        <p class="intro-text">Hey you! Click on your kidâ€™s favorites and I will show you 3 recipes your kiddo will love. Or gamify your kid's meal, so they too will enjoy the food experience more. Go ahead!</p>
        
        <!-- The rest of the code (categories, input-output, etc.) remain the same as before -->
        
        <div class="category-container">
            <h2 class="step-title">1. Click on some veggies! <span class="sub-step">I recommend more than one!</span></h2>
            <div class="button-container">
                <!-- Veggie buttons -->
                <!-- ... (Same items as before) ... -->
            </div>
            <button class="category-done-btn" data-category="veggies">That's all for my veggies</button>
        </div>
        
        <!-- Sides, Protein, Options, Input-Output all the same as before -->
        
        <footer>
            &copy; 2024 Mealify. All rights reserved.
        </footer>

        <!-- Unmute and Play/Pause Buttons -->
        <button class="unmute-button" id="unmuteBtn">UNMUTE</button>
        <button class="play-pause-button" id="playPauseBtn">PLAY/PAUSE</button>
    </main>

    <script>
        // The JS part controlling selectedFoods, prompt, and video is unchanged
        // Just ensure we don't try weird attempts for sound autoplay now, since we reverted to muted autoplay
        const selectedFoods = [];
        const videoPlayer = document.getElementById('videoPlayer');
        const unmuteBtn = document.getElementById('unmuteBtn');
        const playPauseBtn = document.getElementById('playPauseBtn');

        document.addEventListener('DOMContentLoaded', () => {
            const typingBox = document.getElementById('typingBox');
            const responseDiv = document.getElementById('response');
            const showRecipesBtn = document.getElementById('showRecipesBtn');
            const foodButtons = document.querySelectorAll('.food-button');
            const categoryDoneButtons = document.querySelectorAll('.category-done-btn');
            const optionButtons = document.querySelectorAll('.option-btn');
            const apiUrl = 'https://vercel-host-coral.vercel.app/api/generate';

            foodButtons.forEach(button => {
                button.addEventListener('click', () => {
                    const foodItem = button.getAttribute('data-food');
                    if (!selectedFoods.includes(foodItem)) {
                        selectedFoods.push(foodItem);
                        button.classList.add('selected');
                    } else {
                        const index = selectedFoods.indexOf(foodItem);
                        selectedFoods.splice(index, 1);
                        button.classList.remove('selected');
                    }
                    updatePrompt();
                });
            });

            categoryDoneButtons.forEach(btn => {
                btn.addEventListener('click', () => {
                    console.log(`Done selecting ${btn.getAttribute('data-category')}!`);
                });
            });

            optionButtons.forEach(optBtn => {
                optBtn.addEventListener('click', () => {
                    const option = optBtn.getAttribute('data-option');
                    if (!selectedFoods.includes(option)) {
                        selectedFoods.push(option);
                        optBtn.classList.add('selected');
                    } else {
                        const index = selectedFoods.indexOf(option);
                        selectedFoods.splice(index, 1);
                        optBtn.classList.remove('selected');
                    }
                    updatePrompt();
                });
            });

            showRecipesBtn.addEventListener('click', generatePrompt);

            function updatePrompt() {
                typingBox.value = `I need inspiration for today's kids proof recipes based on: ${selectedFoods.join(', ')}`;
            }

            async function generatePrompt() {
                const prompt = typingBox.value.trim() +
                    " Please show me 3 recipes that are kid-proof and creative looks in a way that most children would love to eat it. With only their favorite ingredients inside.";

                try {
                    const response = await fetch(apiUrl, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ prompt }),
                    });

                    if (response.ok) {
                        const data = await response.json();
                        const aiResponse = data.choices[0]?.message?.content.trim() || 'No response generated.';
                        responseDiv.innerHTML = `<strong>Recipe Suggestions:</strong><br>${aiResponse.replace(/\n/g, '<br>')}`;
                    } else {
                        throw new Error(`Server Error: ${response.status}`);
                    }
                } catch (error) {
                    responseDiv.innerHTML = `<strong>Error:</strong> Unable to fetch response. ${error.message}`;
                }
            }

            // Video already starts muted and autoplay is allowed, no second attempt needed
            // Show buttons now since we have them
            unmuteBtn.style.display = "block";
            playPauseBtn.style.display = "block";

            // Unmute button toggles sound
            unmuteBtn.addEventListener('click', () => {
                videoPlayer.muted = !videoPlayer.muted;
                unmuteBtn.innerText = videoPlayer.muted ? "UNMUTE" : "MUTE";
            });

            // Play/Pause button
            playPauseBtn.addEventListener('click', () => {
                if (videoPlayer.paused) {
                    videoPlayer.play().then(() => {
                        playPauseBtn.innerText = "PAUSE";
                    }).catch(() => {
                        console.log("Play attempt failed.");
                    });
                } else {
                    videoPlayer.pause();
                    playPauseBtn.innerText = "PLAY";
                }
            });
        });
    </script>
</body>
</html>
