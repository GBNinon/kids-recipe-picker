<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kids Recipe Picker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f8f8f8;
            color: #333;
        }
        h1 {
            margin: 20px 0;
            font-size: 16px;
        }
        .category-container {
            margin: 20px 0;
        }
        .button-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px;
        }
        .food-button {
            display: inline-block;
            width: 80px;
            height: 80px;
            background-color: transparent;
            cursor: pointer;
            border: none;
            transition: transform 0.2s;
        }
        .food-button:hover {
            transform: scale(1.1);
        }
        .food-button img {
            width: 70px;
            height: 70px;
        }
        .typing-box {
            width: 380px;
            height: 50px;
            margin: 20px auto;
            padding: 10px;
            border: 2px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            resize: none;
            overflow-y: auto;
        }
        .submit-button {
            margin: 20px 0;
            padding: 10px 20px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 5px;
            transition: background-color 0.2s;
        }
        .submit-button:hover {
            background-color: #218838;
        }
        .response-container {
            width: 380px;
            margin: 30px auto;
            padding: 15px;
            border: 2px solid #ccc;
            border-radius: 10px;
            background-color: #fff;
            text-align: left;
            font-size: 16px;
            line-height: 1.5;
            overflow-y: auto;
            max-height: 400px;
        }
    </style>
</head>
<body>
    <h1>Pick your kid's favorites (or let them pick themselves) and we will give you 3 tasty recipes to choose from for inspiration!</h1>

    <!-- Veggie Section -->
    <div class="category-container">
        <h2>First choose one or two veggies:</h2>
        <div class="button-container">
            <button class="food-button" data-food="Broccoli">
                <img src="images/Broccoli.png" alt="Broccoli">
            </button>
            <button class="food-button" data-food="Carrot">
                <img src="images/carrot.png" alt="Carrot">
            </button>
            <button class="food-button" data-food="Tomato">
                <img src="images/tomato.png" alt="Tomato">
            </button>
        </div>
    </div>

    <!-- Carb Section -->
    <div class="category-container">
        <h2>What comes with it?</h2>
        <div class="button-container">
            <button class="food-button" data-food="Rice">
                <img src="images/Rice.png" alt="Rice">
            </button>
            <button class="food-button" data-food="Pasta">
                <img src="images/Pasta.png" alt="Pasta">
            </button>
            <button class="food-button" data-food="Potato">
                <img src="images/Potato.png" alt="Potato">
            </button>
        </div>
    </div>

    <!-- Meat/Fish Section -->
    <div class="category-container">
        <div class="button-container">
            <button class="food-button" data-food="Chicken">
                <img src="images/Chicken.png" alt="Chicken">
            </button>
            <button class="food-button" data-food="Salmon">
                <img src="images/salmon.png" alt="Salmon">
            </button>
            <button class="food-button" data-food="Beef">
                <img src="images/beef.png" alt="Beef">
            </button>
        </div>
    </div>

    <div>
        <textarea class="typing-box" id="typingBox" readonly>
Tonight's inspiration with 3 kids proof recipes based on: 
        </textarea>
        <button class="submit-button" onclick="generatePrompt()">That's it!</button>
    </div>

    <div id="response" class="response-container">
        <strong>ChatGPT Response:</strong><br>
        <span id="responseText">The recipes will appear here.</span>
    </div>

    <script>
        const selectedFoods = [];

        document.querySelectorAll('.food-button').forEach(button => {
            button.addEventListener('click', () => {
                const foodItem = button.getAttribute('data-food');

                if (!selectedFoods.includes(foodItem)) {
                    selectedFoods.push(foodItem);

                    const typingBox = document.getElementById('typingBox');
                    typingBox.value = `Tonight's inspiration with 3 kids proof recipes based on: ${selectedFoods.join(', ')}`;
                }
            });
        });

        async function generatePrompt() {
            const typingBox = document.getElementById('typingBox');
            const prompt = typingBox.value.trim();

            const apiUrl = 'https://vercel-host-coral.vercel.app/api/generate';
            const responseDiv = document.getElementById('responseText');

            try {
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ prompt }),
                });

                const data = await response.json();

                if (data.choices && data.choices[0].message.content) {
                    responseDiv.innerHTML = data.choices[0].message.content;
                } else {
                    responseDiv.innerHTML = 'No recipes found. Please try again.';
                }
            } catch (error) {
                responseDiv.innerHTML = `<strong>Error:</strong> Unable to fetch response. ${error.message}`;
            }
        }
    </script>
</body>
</html>
