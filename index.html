<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mealify AI</title>
    <style>
        body {
            font-family: 'Karla', sans-serif;
            text-align: center;
            background-color: #ffffff;
            color: #333;
        }
        .header {
            width: 100%;
            height: 150px;
            background: linear-gradient(to bottom, #000000 70%, #ffe5b4 30%);
            position: relative;
        }
        .header-text {
            font-size: 24px;
            font-weight: bold;
            color: #ffc8f3;
            position: absolute;
            top: 10px;
            left: 20px;
        }
        .heart-icon {
            position: absolute;
            top: 50px;
            left: 30px;
            width: 40px;
            height: 40px;
        }
        .intro-text {
            font-size: 15px;
            font-weight: bold;
            text-align: left;
            margin: 20px 20%;
        }
        .avatar-video {
            position: absolute;
            top: 20px;
            right: 20%;
            width: 150px;
            height: auto;
            border-radius: 50%;
        }
        .category-container {
            margin: 20px 0;
        }
        .button-container {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 15px;
            justify-items: center;
            margin: 0 auto;
            max-width: 90%;
        }
        @media (max-width: 768px) {
            .button-container {
                grid-template-columns: repeat(4, 1fr);
            }
        }
        .food-button {
            display: inline-block;
            width: 100%;
            height: auto;
            cursor: pointer;
            text-align: center;
        }
        .food-button img {
            width: 100%;
            height: auto;
            object-fit: cover;
        }
        .typing-box {
            width: calc(80% - 120px);
            max-width: 600px;
            height: 50px;
            margin: 20px auto;
            padding: 10px;
            border: 2px solid #000;
            border-radius: 5px;
            font-size: 16px;
            resize: none;
            display: inline-block;
            vertical-align: top;
            background: rgba(255, 255, 255, 0.8);
        }
        .submit-button {
            width: 100px;
            height: 50px;
            font-size: 15px;
            font-weight: bold;
            cursor: pointer;
            background-color: #333;
            color: #fff;
            border: 2px solid #000;
            border-radius: 5px;
            display: inline-block;
            vertical-align: top;
        }
        .response-box {
            width: 80%;
            max-width: 600px;
            height: 150px;
            margin: 20px auto;
            padding: 10px;
            border: 2px solid #000;
            border-radius: 5px;
            font-size: 16px;
            overflow: auto;
            word-wrap: break-word;
            background: rgba(255, 255, 255, 0.8);
        }
    </style>
</head>
