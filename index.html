<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kids Recipe Picker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f8f8f8;
            color: #333;
        }
        h1 {
            margin: 20px 0;
        }
        .category-container {
            margin: 20px 0;
        }
        .button-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px;
        }
        .food-button {
            display: inline-flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 80px;
            height: 80px;
            background-color: #f0f0f0;
            border: 2px solid #ccc;
            border-radius: 10px;
            cursor: pointer;
            text-align: center;
            transition: transform 0.2s;
        }
        .food-button:hover {
            transform: scale(1.1);
        }
        .food-button img {
            width: 40px;
            height: 40px;
        }
        .food-button span {
            margin-top: 5px;
            font-size: 12px;
        }
        .typing-box {
            width: 70%;
            height: 40px;
            margin: 20px auto;
            padding: 10px;
            border: 2px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            resize: none;
            display: inline-block;
            vertical-align: middle;
        }
        .submit-button {
            margin-left: 10px;
            padding: 10px 20px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 5px;
            transition: background-color 0.2s;
            display: inline-block;
            vertical-align: middle;
        }
        .submit-button:hover {
            background-color: #218838;
        }
        .response-container {
            width: 80%;
            margin: 30px auto;
            padding: 15px;
            border: 2px solid #ccc;
            border-radius: 10px;
            background-color: #fff;
            text-align: left;
            font-size: 16px;
            line-height: 1.5;
            overflow-y: auto;
            max-height: 300px;
        }
    </style>
</head>
<body>
    <h1>Mealify: Kids Recipe Picker</h1>

    <!-- Veggie Section -->
    <div class="category-container">
        <h2>Choose Veggies:</h2>
        <div class="button-container">
            <div class="food-button" data-food="Broccoli">
                <img src="images/Broccoli.png" alt="Broccoli">
                <span>Broccoli</span>
            </div>
            <div class="food-button" data-food="Carrot">
                <img src="images/carrot.png" alt="Carrot">
                <span>Carrot</span>
            </div>
            <div class="food-button" data-food="Tomato">
                <img src="images/tomato.png" alt="Tomato">
                <span>Tomato</span>
            </div>
        </div>
    </div>

    <!-- Carb Section -->
    <div class="category-container">
        <h2>Choose Carbs:</h2>
        <div class="button-container">
            <div class="food-button" data-food="Rice">
                <img src="images/Rice.png" alt="Rice">
                <span>Rice</span>
            </div>
            <div class="food-button" data-food="Pasta">
                <img src="images/Pasta.png" alt="Pasta">
                <span>Pasta</span>
            </div>
            <div class="food-button" data-food="Potato">
                <img src="images/Potato.png" alt="Potato">
                <span>Potato</span>
            </div>
        </div>
    </div>

    <!-- Meat/Fish Section -->
    <div class="category-container">
        <h2>Choose Meat or Fish:</h2>
        <div class="button-container">
            <div class="food-button" data-food="Chicken">
                <img src="images/Chicken.png" alt="Chicken">
                <span>Chicken</span>
            </div>
            <div class="food-button" data-food="Salmon">
                <img src="images/salmon.png" alt="Salmon">
                <span>Salmon</span>
            </div>
            <div class="food-button" data-food="Beef">
                <img src="images/beef.png" alt="Beef">
                <span>Beef</span>
            </div>
        </div>
    </div>

    <div>
        <textarea class="typing-box" id="typingBox" readonly>My kid loves </textarea>
        <button class="submit-button" onclick="generatePrompt()">That's it!</button>
    </div>

    <div id="response" class="response-container">
        <strong>ChatGPT Response:</strong><br>
        <span id="responseText">The generated recipes will appear here.</span>
    </div>

    <script>
        const selectedFoods = [];

        document.querySelectorAll('.food-button').forEach(button => {
            button.addEventListener('click', () => {
                const foodItem = button.getAttribute('data-food');

                if (!selectedFoods.includes(foodItem)) {
                    selectedFoods.push(foodItem);

                    const typingBox = document.getElementById('typingBox');
                    typingBox.value = `My kid loves ${selectedFoods.join(', ')}`;
                }
            });
        });

        async function generatePrompt() {
            const prompt = document.getElementById('typingBox').value.trim() +
                " Please make me 5 recipes that are kid-proof and most children could love.";

            const apiUrl = 'https://vercel-host-coral.vercel.app/api/generate';
            const responseDiv = document.getElementById('responseText');

            try {
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ prompt }),
                });

                const data = await response.json();

                if (data.choices && data.choices[0].message.content) {
                    responseDiv.innerHTML = data.choices[0].message.content;
                } else {
                    responseDiv.innerHTML = 'No recipes found. Please try again.';
                }
            } catch (error) {
                responseDiv.innerHTML = `<strong>Error:</strong> Unable to fetch response. ${error.message}`;
            }
        }
    </script>
</body>
</html>
