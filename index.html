<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mealify AI</title>
    <style>
        body {
            font-family: 'Karla', sans-serif;
            text-align: center;
            background-color: #ffffff;
            color: #333;
            margin: 0;
            padding: 0;
        }

        /* HEADER */
        .header {
            position: relative;
            width: 100%;
            overflow: hidden;
        }

        .header-inner {
            position: relative;
            z-index: 2; 
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px;
        }

        .brand-container {
            display: flex;
            align-items: center;
            gap: 10px;
            position: relative;
        }

        .header-text {
            font-size: 24px;
            font-weight: bold;
            color: #ffc8f3;
        }

        .heart-icon {
            width: 40px;
            height: 40px;
        }

        .video-container {
            position: absolute;
            top: 10px;
            right: 20px;
            width: 120px; 
            height: 120px;
            border-radius: 50%;
            overflow: hidden;
            z-index: 2;
        }

        .avatar-video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Video Controls Overlay */
        .video-controls {
            position: absolute;
            top: 5px;
            left: 5px;
            background: rgba(0,0,0,0.5);
            color: #fff;
            font-size: 12px;
            padding: 5px;
            border-radius: 3px;
            cursor: pointer;
            z-index: 3;
        }

        .play-pause-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.5);
            color: #fff;
            font-size: 14px;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            z-index: 4;
            display: none; /* shown after first playback ends */
        }

        .wavy-header-container {
            position: relative;
            width: 100%;
            height: auto;
            z-index: 1;
        }

        .wavy-header-container svg {
            display: block;
            width: 100%;
            height: auto;
        }

        /* INTRO TEXT */
        .intro-text {
            font-size: 15px;
            font-weight: bold;
            text-align: center;
            margin: 10px auto; /* closer to top */
            max-width: 600px;
            line-height: 1.4;
        }

        /* CATEGORY CONTAINERS */
        .category-container {
            margin: 20px auto;
            max-width: 600px;
            width: 90%;
        }

        .step-title {
            font-size: 20px;
            margin-bottom: 10px;
        }

        .sub-step {
            font-size: 14px;
            color: #9c5c9c;
            display: block;
            margin-top: 5px;
        }

        .button-container {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 5px;
            justify-items: center;
            margin: 0 auto;
        }

        @media (max-width: 768px) {
            .button-container {
                grid-template-columns: repeat(4, 1fr);
            }

            .header-text {
                font-size: 20px;
            }
        }

        .food-button {
            cursor: pointer;
            text-align: center;
            display: inline-block;
            width: 100%;
            height: auto;
            background: #fff;
            border-radius: 5px;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .food-button img {
            width: 100%;
            height: auto;
            object-fit: cover;
            border-radius: 5px;
        }

        .food-button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 8px rgba(0,0,0,0.2);
        }

        .food-button.selected {
            border: 2px solid #FFC8F3;
        }

        .category-done-btn {
            display: inline-block;
            margin: 10px auto 0 auto;
            background: #333;
            color: #fff;
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
        }

        .category-done-btn:hover {
            background: #555;
        }

        /* OPTIONS */
        .option-section {
            max-width: 600px;
            width: 90%;
            margin: 20px auto;
            text-align: center;
        }

        .option-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 10px;
        }

        .option-btn {
            background: #000;
            color: #fff;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
            font-weight: bold;
        }

        .option-btn:hover {
            background: #555;
        }

        /* INPUT/OUTPUT */
        .input-output-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
            gap: 20px;
            max-width: 600px;
            margin: 20px auto;
            width: 90%;
        }

        .input-button-row {
            display: flex;
            align-items: center;
            width: 100%;
            gap: 10px;
        }

        @media (max-width: 768px) {
            .input-button-row {
                flex-direction: column;
                align-items: stretch;
            }
        }

        .typing-box {
            flex: 1;
            height: 50px;
            padding: 10px;
            border: 2px solid #000;
            border-radius: 5px;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.8);
            overflow: auto;
            font-family: 'Karla', sans-serif;
        }

        .submit-button {
            width: 150px;
            height: 50px;
            font-size: 15px;
            font-weight: bold;
            cursor: pointer;
            background-color: #333;
            color: #fff;
            border: 2px solid #000;
            border-radius: 5px;
            text-transform: uppercase;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .submit-button:hover {
            background: #555;
        }

        .response-box {
            width: 100%;
            min-height: 150px;
            padding: 10px;
            border: 2px solid #000;
            border-radius: 5px;
            font-size: 16px;
            overflow: auto;
            word-wrap: break-word;
            background: rgba(255, 255, 255, 0.8);
            font-family: 'Karla', sans-serif;
        }

        footer {
            margin-top: 40px;
            padding: 10px;
            background: #f7f7f7;
            color: #666;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-inner">
            <div class="brand-container">
                <span class="header-text">Mealify</span>
                <img src="images1/heart-icon.png" alt="" class="heart-icon">
            </div>
            <div class="video-container">
                <video class="avatar-video" autoplay playsinline muted id="videoPlayer">
                    <source src="images1/show my recipes.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
                <div class="video-controls" id="muteBtn">Unmute</div>
                <div class="play-pause-overlay" id="playPauseOverlay">Play</div>
            </div>
        </div>
        <div class="wavy-header-container">
            <!-- Orange Wave -->
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320">
                <path fill="#FAD378" fill-opacity="1" d="M0,288L40,288C80,288,160,288,240,256C320,224,400,160,480,154.7C560,149,640,203,720,186.7C800,171,880,85,960,48C1040,11,1120,21,1200,48C1280,75,1360,117,1400,138.7L1440,160L1440,0L1400,0C1360,0,1280,0,1200,0C1120,0,1040,0,960,0C880,0,800,0,720,0C640,0,560,0,480,0C400,0,320,0,240,0C160,0,80,0,40,0L0,0Z"></path>
            </svg>
            <!-- Dark Wave -->
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320">
                <path fill="#273036" fill-opacity="1" d="M0,288L40,288C80,288,160,288,240,256C320,224,400,160,480,154.7C560,149,640,203,720,186.7C800,171,880,85,960,48C1040,11,1120,21,1200,48C1280,75,1360,117,1400,138.7L1440,160L1440,0L1400,0C1360,0,1280,0,1200,0C1120,0,1040,0,960,0C880,0,800,0,720,0C640,0,560,0,480,0C400,0,320,0,240,0C160,0,80,0,40,0L0,0Z"></path>
            </svg>
        </div>
    </header>

    <p class="intro-text">Hey you! Click on your kidâ€™s favorites and I will show you 3 recipes your kiddo will love. Or gamify your kid's meal, so they too will enjoy the food experience more. Go ahead!</p>

    <!-- ... The rest of your page (foods, options, prompts) ... -->

    <footer>
        &copy; 2024 Mealify. All rights reserved.
    </footer>

    <script>
        const selectedFoods = [];
        document.addEventListener('DOMContentLoaded', () => {
            const typingBox = document.getElementById('typingBox');
            const responseDiv = document.getElementById('response');
            const showRecipesBtn = document.getElementById('showRecipesBtn');
            const foodButtons = document.querySelectorAll('.food-button');
            const categoryDoneButtons = document.querySelectorAll('.category-done-btn');
            const optionButtons = document.querySelectorAll('.option-btn');
            const apiUrl = 'https://vercel-host-coral.vercel.app/api/generate';

            // If you have these sections in your code, else remove these references
            if (foodButtons) {
                foodButtons.forEach(button => {
                    button.addEventListener('click', () => {
                        const foodItem = button.getAttribute('data-food');
                        if (!selectedFoods.includes(foodItem)) {
                            selectedFoods.push(foodItem);
                            button.classList.add('selected');
                        } else {
                            const index = selectedFoods.indexOf(foodItem);
                            selectedFoods.splice(index, 1);
                            button.classList.remove('selected');
                        }
                        updatePrompt();
                    });
                });
            }

            if (categoryDoneButtons) {
                categoryDoneButtons.forEach(btn => {
                    btn.addEventListener('click', () => {
                        console.log(`Done selecting ${btn.getAttribute('data-category')}!`);
                    });
                });
            }

            if (optionButtons) {
                optionButtons.forEach(optBtn => {
                    optBtn.addEventListener('click', () => {
                        const option = optBtn.getAttribute('data-option');
                        if (!selectedFoods.includes(option)) {
                            selectedFoods.push(option);
                            optBtn.classList.add('selected');
                        } else {
                            const index = selectedFoods.indexOf(option);
                            selectedFoods.splice(index, 1);
                            optBtn.classList.remove('selected');
                        }
                        updatePrompt();
                    });
                });
            }

            if (showRecipesBtn) {
                showRecipesBtn.addEventListener('click', generatePrompt);
            }

            function updatePrompt() {
                if (typingBox) {
                    typingBox.value = `I need inspiration for today's kids proof recipes based on: ${selectedFoods.join(', ')}`;
                }
            }

            async function generatePrompt() {
                const prompt = typingBox.value.trim() +
                    " Please show me 3 recipes that are kid-proof and creative looks in a way that most children would love to eat it. With only their favorite ingredients inside.";

                try {
                    const response = await fetch(apiUrl, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ prompt }),
                    });

                    if (response.ok) {
                        const data = await response.json();
                        const aiResponse = data.choices[0]?.message?.content.trim() || 'No response generated.';
                        responseDiv.innerHTML = `<strong>Recipe Suggestions:</strong><br>${aiResponse.replace(/\n/g, '<br>')}`;
                    } else {
                        throw new Error(`Server Error: ${response.status}`);
                    }
                } catch (error) {
                    responseDiv.innerHTML = `<strong>Error:</strong> Unable to fetch response. ${error.message}`;
                }
            }

            // Video controls
            const videoPlayer = document.getElementById('videoPlayer');
            const muteBtn = document.getElementById('muteBtn');
            const playPauseOverlay = document.getElementById('playPauseOverlay');

            let hasPlayedOnce = false;

            // Try to play with sound after a short delay (most likely will fail if no user interaction)
            setTimeout(() => {
                videoPlayer.muted = false;
                videoPlayer.play().catch(() => {
                    // If blocked, video remains muted, user can unmute manually
                    videoPlayer.muted = true;
                    muteBtn.textContent = "Unmute";
                });
            }, 1000);

            videoPlayer.addEventListener('play', () => {
                playPauseOverlay.style.display = 'none';
            });

            videoPlayer.addEventListener('ended', () => {
                hasPlayedOnce = true;
                playPauseOverlay.textContent = "Play Again";
                playPauseOverlay.style.display = 'block';
            });

            muteBtn.addEventListener('click', () => {
                if (videoPlayer.muted) {
                    videoPlayer.muted = false;
                    muteBtn.textContent = "Mute";
                } else {
                    videoPlayer.muted = true;
                    muteBtn.textContent = "Unmute";
                }
            });

            playPauseOverlay.addEventListener('click', () => {
                if (videoPlayer.paused) {
                    videoPlayer.play();
                    playPauseOverlay.style.display = 'none';
                } else {
                    videoPlayer.pause();
                    playPauseOverlay.textContent = "Play";
                    playPauseOverlay.style.display = 'block';
                }
            });
        });
    </script>
</body>
</html>
