<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mealify AI</title>
    <style>
        body {
            font-family: 'Karla', sans-serif;
            text-align: center;
            background-color: #ffffff; /* Updated color */
            color: #333;
        }
        h1 {
            margin: 20px 0;
            font-size: 24px;
            color: #ffffff;
        }
        h2 {
            margin-top: 20px;
            font-size: 18px;
            color: #4a148c;
        }
        .category-container {
            margin: 20px 0;
        }
        .button-container {
            display: grid;
            grid-template-columns: repeat(6, 1fr); /* Default: 6 columns */
            gap: 15px;
            justify-items: center;
            margin: 0 auto;
            max-width: 90%;
        }
        @media (max-width: 768px) {
            .button-container {
                grid-template-columns: repeat(4, 1fr); /* Switch to 4 columns on mobile */
            }
        }
        .food-button {
            display: inline-block;
            width: 100%;
            height: auto;
            cursor: pointer;
            text-align: center;
        }
        .food-button img {
            width: 100%;
            height: auto;
            object-fit: cover;
        }
        .typing-box {
            width: calc(80% - 110px); /* Adjusted width to leave space for the button */
            max-width: 600px;
            height: 80px;
            margin: 20px auto;
            padding: 10px;
            border: 2px solid #000;
            border-radius: 5px;
            font-size: 16px;
            resize: none;
            display: inline-block;
            vertical-align: top;
            background: rgba(255, 255, 255, 0.8);
        }
        .submit-button {
            width: 100px;
            height: 80px;
            font-size: 15px;
            font-weight: bold;
            cursor: pointer;
            background-color: #333;
            color: #fff;
            border: 2px solid #000;
            border-radius: 5px;
            margin-left: -4px;
            display: inline-block;
            vertical-align: top;
        }
        .response-box {
            width: 80%;
            max-width: 600px;
            height: 150px;
            margin: 20px auto;
            padding: 10px;
            border: 2px solid #000;
            border-radius: 5px;
            font-size: 16px;
            overflow: auto;
            word-wrap: break-word;
            background: rgba(255, 255, 255, 0.8);
            font-family: 'Karla', sans-serif; /* Ensuring consistent font */
        }
        .avatar-video {
            position: absolute;
            top: 20px;
            right: 20%; /* Adjusted to have a 20% margin from the right */
            width: 150px;
            height: auto;
            border-radius: 50%;
        }
        .header {
            width: 100%;
            height: auto;
            background: linear-gradient(180deg, black 50%, #fdf3d9 50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px 0;
            color: white;
        }
        .header h1 {
            font-size: 36px;
            margin: 0;
        }
        .header img {
            margin-top: 10px;
        }
        .intro-text {
            font-size: 15px; /* Adjusted size */
            font-weight: bold;
            text-align: left;
            margin-left: 20%; /* 20% margin from the left */
            margin-right: 20%;
        }
    </style>
</head>
