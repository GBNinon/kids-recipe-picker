<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mealify AI</title>
    <link href="https://fonts.googleapis.com/css2?family=Karla&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Karla', sans-serif;
            text-align: center;
            background-color: #E8DFF5;
            color: #4B2E83;
        }
        h1 {
            font-size: 16px;
            margin-top: 20px;
        }
        h2 {
            font-size: 18px;
            margin: 15px 0;
        }
        .category-container {
            margin: 20px 0;
        }
        .button-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 10px;
        }
        .food-button {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 80px;
            height: 80px;
            background: transparent;
            border: none;
            cursor: pointer;
        }
        .food-button img {
            width: 60px;
            height: 60px;
        }
        .prompt-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
            gap: 10px;
        }
        .prompt-box {
            width: 300px;
            padding: 10px;
            border: 2px solid #4B2E83;
            border-radius: 5px;
            font-size: 16px;
            resize: none;
            overflow: auto;
            font-family: 'Karla', sans-serif;
        }
        .response-box {
            width: 300px;
            margin: 20px auto;
            padding: 10px;
            border: 2px solid #4B2E83;
            border-radius: 5px;
            font-size: 16px;
            overflow: auto;
            min-height: 100px;
            font-family: 'Karla', sans-serif;
        }
        .submit-button {
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            background-color: #E3FF3F;
            color: #4B2E83;
            border: none;
            border-radius: 5px;
            transition: background-color 0.2s;
        }
        .submit-button:hover {
            background-color: #d4e838;
        }
        @media (min-width: 768px) {
            .prompt-box, .response-box {
                width: 500px;
            }
        }
    </style>
</head>
<body>
    <h1>Mealify AI</h1>
    <p>Hey you! Choose your kid's favorites and I will create 3 recipes for you that your kid will love!</p>

    <!-- Veggie Section -->
    <div class="category-container">
        <h2>First choose one or two veggies:</h2>
        <div class="button-container">
            <button class="food-button" data-food="Broccoli">
                <img src="images/Broccoli.png" alt="Broccoli">
            </button>
            <button class="food-button" data-food="Carrot">
                <img src="images/Carrot.png" alt="Carrot">
            </button>
            <button class="food-button" data-food="Tomato">
                <img src="images/Tomato.png" alt="Tomato">
            </button>
        </div>
    </div>

    <!-- Carb Section -->
    <div class="category-container">
        <h2>What comes with it?</h2>
        <div class="button-container">
            <button class="food-button" data-food="Rice">
                <img src="images/Rice.png" alt="Rice">
            </button>
            <button class="food-button" data-food="Pasta">
                <img src="images/Pasta.png" alt="Pasta">
            </button>
            <button class="food-button" data-food="Potato">
                <img src="images/Potato.png" alt="Potato">
            </button>
            <button class="food-button" data-food="Chicken">
                <img src="images/Chicken.png" alt="Chicken">
            </button>
            <button class="food-button" data-food="Salmon">
                <img src="images/Salmon.png" alt="Salmon">
            </button>
            <button class="food-button" data-food="Beef">
                <img src="images/Beef.png" alt="Beef">
            </button>
        </div>
    </div>

    <div class="prompt-container">
        <textarea class="prompt-box" id="promptBox" readonly>Tonight's inspiration with 3 kids proof recipes based on:</textarea>
        <button class="submit-button" onclick="generatePrompt()">Show me GO!</button>
    </div>

    <div class="response-box" id="responseBox">Your recipes will appear here...</div>

    <script>
        const selectedFoods = [];

        document.querySelectorAll('.food-button').forEach(button => {
            button.addEventListener('click', () => {
                const foodItem = button.getAttribute('data-food');

                if (!selectedFoods.includes(foodItem)) {
                    selectedFoods.push(foodItem);

                    const promptBox = document.getElementById('promptBox');
                    const formattedIngredients = selectedFoods.reduce((acc, curr, idx) => {
                        return acc + (idx % 3 === 0 && idx !== 0 ? '\n' : ', ') + curr;
                    });
                    promptBox.value = `Tonight's inspiration with 3 kids proof recipes based on: ${formattedIngredients}`;
                }
            });
        });

        async function generatePrompt() {
            const prompt = document.getElementById('promptBox').value.trim() +
                " Please show me 3 recipes that are kid-proof and creative, looks in a way that most children would love to eat it. With only their favorite ingredients inside.";

            const apiUrl = 'https://vercel-host-coral.vercel.app/api/generate';
            const responseBox = document.getElementById('responseBox');

            try {
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ prompt }),
                });

                const data = await response.json();
                const aiResponse = data.choices[0].text.trim();

                responseBox.textContent = aiResponse;
            } catch (error) {
                responseBox.textContent = `Error: Unable to fetch response. ${error.message}`;
            }
        }
    </script>
</body>
</html>
