<!DOCTYPE html>

        body {
            font-family: 'Karla', sans-serif;
            text-align: center;
            background-color: #ffffff; /* Updated color */

        }
        h1 {
            margin: 20px 0;
            font-size: 24px;
            color: #ffffff;

        h2 {
            margin-top: 20px;
            font-size: 18px;
            color: #4a148c;
        }
        .category-container {

        }
        .button-container {
            display: grid;
            grid-template-columns: repeat(6, 1fr); /* Changed to 6 columns */
            gap: 15px;
            justify-items: center;
            margin: 0 auto;
            max-width: 90%;
        }
        .food-button {
            display: inline-block;
            width: 100%;
            height: auto;
            cursor: pointer;
            text-align: center;
        }
        .food-button img {
            width: 100%;
            height: auto;
            object-fit: cover;
        }
        .typing-box {
            width: calc(80% - 120px); /* Adjusted width to leave space for the button */
            max-width: 600px;
            height: 80px;
            margin: 20px auto;
            padding: 10px;
            border: 2px solid #000;
            border-radius: 5px;
            font-size: 16px;
            resize: none;
            display: inline-block;
            vertical-align: top;
            background: rgba(255, 255, 255, 0.8);
        }
        .submit-button {
            width: 100px;
            height: 80px;
            font-size: 15px;
            font-weight: bold;
            cursor: pointer;
            background-color: #333;
            color: #fff;
            border: 2px solid #000;
            border-radius: 5px;
            display: inline-block;
            vertical-align: top;
        }
        .response-box {
            width: 80%;
            max-width: 600px;
            height: 150px;
            margin: 20px auto;
            padding: 10px;
            border: 2px solid #000;
            border-radius: 5px;
            font-size: 16px;
            overflow: auto;
            word-wrap: break-word;
            background: rgba(255, 255, 255, 0.8);
        }
        .avatar-video {
            position: absolute;
            top: 20px;
            right: 20%; /* Adjusted to have a 20% margin from the right */
            width: 150px;
            height: auto;
            border-radius: 50%;
        }
        .header {
            width: 100%;
            height: 150px;
            background: linear-gradient(to bottom, #000000 70%, #ffe5b4 30%);
            position: relative;
        }
        .header-text {
            font-size: 36px;
            font-weight: bold;
            color: #ffc8f3;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .heart-icon {
            position: absolute;
            top: 75%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 50px;
            height: 50px;
        }
        .intro-text {
            font-size: 15px; /* Adjusted font size */
            font-weight: bold;
            text-align: left;
            margin-left: 20%; /* 20% margin from the left */
            margin-right: 20%;
        }
    </style>
</head>

    <div style="display: flex; justify-content: center;">
        <textarea class="typing-box" id="typingBox" readonly>Tonight's inspiration with 3 kids proof recipes based on:</textarea>
        <button class="submit-button" onclick="generatePrompt()">show my<br>recipes</button>
    </div>

    <div id="response" class="response-box">Your recipes will appear here...</div>

    <script>
        const selectedFoods = [];

        document.querySelectorAll('.food-button').forEach(button => {
            button.addEventListener('click', () => {
                const foodItem = button.getAttribute('data-food');

                if (!selectedFoods.includes(foodItem)) {
                    selectedFoods.push(foodItem);

                    const typingBox = document.getElementById('typingBox');
                    typingBox.value = `Tonight's inspiration with 3 kids proof recipes based on: ${selectedFoods.join(', ')}`;
                }
            });
        });

        async function generatePrompt() {
            const prompt = document.getElementById('typingBox').value.trim() +
                " Please show me 3 recipes that are kid-proof and creative looks in a way that most children would love to eat it. With only their favorite ingredients inside.";

            const apiUrl = 'https://vercel-host-coral.vercel.app/api/generate';
            const responseDiv = document.getElementById('response');

            try {
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ prompt }),
                });

                if (response.ok) {
                    const data = await response.json();
                    const aiResponse = data.choices[0]?.message?.content.trim();

                    responseDiv.innerHTML = `<strong>Recipe Suggestions:</strong><br>${aiResponse.replace(/\n/g, '<br>')}`;
                } else {
                    throw new Error(`Server Error: ${response.status}`);
                }
            } catch (error) {
                responseDiv.innerHTML = `<strong>Error:</strong> Unable to fetch response. ${error.message}`;
            }
        }
    </script>
