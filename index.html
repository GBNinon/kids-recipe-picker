<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kids Recipe Picker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f8f8f8;
            color: #333;
        }
        h1 {
            margin: 20px 0;
            font-size: 16px;
        }
        .category-container {
            margin: 20px 0;
        }
        .button-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px;
        }
        .food-button {
            display: inline-flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 80px;
            height: 80px;
            background: none;
            border: none;
            cursor: pointer;
        }
        .food-button img {
            width: 50px;
            height: 50px;
        }
        .input-box,
        .output-box {
            width: 90%;
            max-width: 600px;
            height: 100px;
            margin: 10px auto;
            padding: 10px;
            border: 2px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            resize: none;
            overflow-y: auto;
            text-align: left;
        }
        .submit-button {
            margin: 20px 0;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 5px;
        }
        .submit-button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <h1>Pick your kid's favorites (or let them pick themselves) and we will give you 3 tasty recipes to choose from for inspiration!</h1>

    <!-- Veggie Section -->
    <div class="category-container">
        <h2>First choose one or two veggies:</h2>
        <div class="button-container">
            <button class="food-button" data-food="Broccoli">
                <img src="images/Broccoli.png" alt="Broccoli">
            </button>
            <button class="food-button" data-food="Carrot">
                <img src="images/carrot.png" alt="Carrot">
            </button>
            <button class="food-button" data-food="Tomato">
                <img src="images/tomato.png" alt="Tomato">
            </button>
        </div>
    </div>

    <!-- Carb Section -->
    <div class="category-container">
        <h2>What comes with it?</h2>
        <div class="button-container">
            <button class="food-button" data-food="Rice">
                <img src="images/Rice.png" alt="Rice">
            </button>
            <button class="food-button" data-food="Pasta">
                <img src="images/Pasta.png" alt="Pasta">
            </button>
            <button class="food-button" data-food="Potato">
                <img src="images/Potato.png" alt="Potato">
            </button>
        </div>
    </div>

    <!-- Meat/Fish Section -->
    <div class="category-container">
        <div class="button-container">
            <button class="food-button" data-food="Chicken">
                <img src="images/Chicken.png" alt="Chicken">
            </button>
            <button class="food-button" data-food="Salmon">
                <img src="images/salmon.png" alt="Salmon">
            </button>
            <button class="food-button" data-food="Beef">
                <img src="images/beef.png" alt="Beef">
            </button>
        </div>
    </div>

    <!-- Input and Output Fields -->
    <textarea class="input-box" id="inputBox" readonly>Tonight's inspiration with 3 kids proof recipes based on: </textarea>
    <button class="submit-button" onclick="generatePrompt()">That's it!</button>
    <div class="output-box" id="response">The recipes will appear here.</div>

    <script>
        const selectedFoods = [];

        document.querySelectorAll('.food-button').forEach(button => {
            button.addEventListener('click', () => {
                const foodItem = button.getAttribute('data-food');
                if (!selectedFoods.includes(foodItem)) {
                    selectedFoods.push(foodItem);
                    const inputBox = document.getElementById('inputBox');
                    inputBox.value = `Tonight's inspiration with 3 kids proof recipes based on: ${selectedFoods.join(', ')}`;
                }
            });
        });

        async function generatePrompt() {
            const prompt = `Please show me 3 recipes that are kid-proof and creative, with looks in a way that most children would love to eat it. With only their favorite ingredients inside. My kid loves: ${selectedFoods.join(', ')}.`;

            const apiUrl = 'https://vercel-host-coral.vercel.app/api/generate';
            const responseDiv = document.getElementById('response');

            try {
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ prompt }),
                });

                const data = await response.json();
                const aiResponse = data.choices[0].message.content.trim();

                responseDiv.textContent = aiResponse;
            } catch (error) {
                responseDiv.textContent = `Error: Unable to fetch response. ${error.message}`;
            }
        }
    </script>
</body>
</html>
