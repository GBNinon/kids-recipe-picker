<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mealify AI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #F1E1FF;
            color: #333;
            margin: 0;
            padding: 0;
        }

        h1 {
            font-size: 18px;
            margin: 20px 0;
            color: #2C2C54;
        }

        h2 {
            font-size: 16px;
            margin-bottom: 10px;
        }

        .category-container {
            margin: 20px 0;
        }

        .button-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px;
        }

        .food-button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 80px;
            height: 80px;
            cursor: pointer;
            background-color: transparent;
            border: none;
            border-radius: 10px;
            transition: transform 0.2s;
        }

        .food-button img {
            width: 60px;
            height: 60px;
        }

        .food-button:hover {
            transform: scale(1.1);
        }

        .prompt-box, .response-box {
            width: 80%;
            max-width: 600px;
            height: 100px;
            margin: 20px auto;
            padding: 10px;
            border: 2px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            resize: none;
            overflow: auto;
            background-color: #fff;
            color: #333;
        }

        .action-button {
            margin: 10px auto;
            padding: 15px 30px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            background-color: #ECFB8F;
            color: #2C2C54;
            border: none;
            border-radius: 10px;
            transition: background-color 0.2s;
        }

        .action-button:hover {
            background-color: #D6E871;
        }

        .output-container {
            margin: 20px auto;
            width: 80%;
            max-width: 600px;
            text-align: left;
        }

        .output-container strong {
            display: block;
            margin-bottom: 10px;
            font-size: 18px;
            color: #2C2C54;
        }
    </style>
</head>
<body>
    <h1>Mealify AI</h1>
    <h2>Hey you! Choose your kid's favorites and I will create 3 recipes for you that your kid will love!</h2>

    <!-- Veggie Section -->
    <div class="category-container">
        <h2>First choose one or two veggies:</h2>
        <div class="button-container">
            <button class="food-button" data-food="Broccoli">
                <img src="images/broccoli.png" alt="Broccoli">
            </button>
            <button class="food-button" data-food="Carrot">
                <img src="images/carrot.png" alt="Carrot">
            </button>
            <button class="food-button" data-food="Tomato">
                <img src="images/tomato.png" alt="Tomato">
            </button>
        </div>
    </div>

    <!-- Carb Section -->
    <div class="category-container">
        <h2>What comes with it?</h2>
        <div class="button-container">
            <button class="food-button" data-food="Rice">
                <img src="images/rice.png" alt="Rice">
            </button>
            <button class="food-button" data-food="Pasta">
                <img src="images/pasta.png" alt="Pasta">
            </button>
            <button class="food-button" data-food="Potato">
                <img src="images/potato.png" alt="Potato">
            </button>
            <button class="food-button" data-food="Salmon">
                <img src="images/salmon.png" alt="Salmon">
            </button>
            <button class="food-button" data-food="Beef">
                <img src="images/beef.png" alt="Beef">
            </button>
        </div>
    </div>

    <!-- Input Field -->
    <textarea class="prompt-box" id="promptBox" readonly>Tonight's inspiration with 3 kids proof recipes based on:</textarea>

    <button class="action-button" onclick="generatePrompt()">Show me GO!</button>

    <!-- Output Field -->
    <div class="output-container">
        <div class="response-box" id="responseBox">Your recipes will appear here...</div>
    </div>

    <script>
        const selectedFoods = [];

        document.querySelectorAll('.food-button').forEach(button => {
            button.addEventListener('click', () => {
                const foodItem = button.getAttribute('data-food');

                if (!selectedFoods.includes(foodItem)) {
                    selectedFoods.push(foodItem);

                    const promptBox = document.getElementById('promptBox');
                    const formattedFoods = selectedFoods
                        .map((food, index) => ((index + 1) % 3 === 0 ? food + '\n' : food))
                        .join(', ');

                    promptBox.value = `Tonight's inspiration with 3 kids proof recipes based on:\n${formattedFoods}`;
                }
            });
        });

        async function generatePrompt() {
            const prompt = document.getElementById('promptBox').value.trim();

            const apiUrl = 'https://vercel-host-coral.vercel.app/api/generate';
            const responseBox = document.getElementById('responseBox');

            try {
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ prompt }),
                });

                const data = await response.json();
                const aiResponse = data.choices[0].text.trim();

                responseBox.textContent = aiResponse;
            } catch (error) {
                responseBox.textContent = `Error: Unable to fetch response. ${error.message}`;
            }
        }
    </script>
</body>
</html>
