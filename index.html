<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mealify</title>
    <style>
        body {
            font-family: 'Karla', sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #ffffff;
            color: #333;
        }

        .header {
            position: relative;
            width: 100%;
            height: 150px;
            background: linear-gradient(to bottom, #000000, #fdeacb);
            display: flex;
            align-items: center;
            padding: 0 20px;
            box-sizing: border-box;
        }

        .header h1 {
            margin: 0;
            font-size: 24px;
            color: #ffc0cb;
            position: absolute;
            top: 20px;
            left: 20px;
        }

        .header img {
            width: 40px;
            height: auto;
            position: absolute;
            top: 50px;
            left: 20px;
        }

        .video-container {
            position: absolute;
            top: 50px;
            right: 20px;
            width: 150px;
            height: 100px;
            overflow: hidden;
        }

        .video-container video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .intro-text {
            font-size: 15px;
            margin: 20px auto;
            width: 60%;
            text-align: left;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 10px;
            margin: 20px;
        }

        @media (max-width: 768px) {
            .grid {
                grid-template-columns: repeat(4, 1fr);
            }
        }

        .input-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }

        .input-container input {
            height: 40px;
            width: calc(100% - 150px);
            max-width: 300px;
            border: 1px solid #333;
            font-size: 16px;
            padding: 0 10px;
            box-sizing: border-box;
            font-family: 'Karla', sans-serif;
        }

        .input-container button {
            height: 40px;
            background-color: #333;
            color: #fff;
            font-size: 15px;
            border: none;
            cursor: pointer;
            padding: 0 20px;
            font-family: 'Karla', sans-serif;
        }

        .output-container {
            margin: 20px auto;
            width: 60%;
            text-align: left;
            border: 1px solid #333;
            padding: 10px;
            box-sizing: border-box;
            font-family: 'Karla', sans-serif;
        }

        .output-container p {
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Mealify</h1>
        <img src="heart.png" alt="Heart">
        <div class="video-container">
            <video autoplay loop>
                <source src="show-my-recipes.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
    </div>

    <div class="intro-text">
        <p>Hey you! Click on your kid's favorites and I will show you 3 recipes your kiddo will love.</p>
    </div>

    <div class="grid">
        <img src="Asparagus.png" alt="Asparagus">
        <img src="Bacon.png" alt="Bacon">
        <img src="Bell peppers.png" alt="Bell peppers">
        <img src="Broccoli.png" alt="Broccoli">
        <img src="Brussels sprouts.png" alt="Brussels sprouts">
        <img src="Carrots.png" alt="Carrots">
        <img src="Cauliflower.png" alt="Cauliflower">
        <img src="Celery.png" alt="Celery">
        <img src="Chicken filet.png" alt="Chicken filet">
        <img src="Chickpeas.png" alt="Chickpeas">
        <img src="Cod filet.png" alt="Cod filet">
        <img src="Corn.png" alt="Corn">
        <img src="Courgette.png" alt="Courgette">
        <img src="Couscous.png" alt="Couscous">
        <img src="Cucumber.png" alt="Cucumber">
        <img src="Eggplant.png" alt="Eggplant">
        <img src="Eggs.png" alt="Eggs">
        <img src="Endives.png" alt="Endives">
        <img src="Fennel.png" alt="Fennel">
        <img src="Fish fingers.png" alt="Fish fingers">
        <img src="Gnocchi.png" alt="Gnocchi">
        <img src="Green beans.png" alt="Green beans">
        <img src="Kale.png" alt="Kale">
        <img src="Lamb chops or lambs rib.png" alt="Lamb chops">
        <img src="Lentils.png" alt="Lentils">
        <img src="Lettuce.png" alt="Lettuce">
        <img src="Meatballs.png" alt="Meatballs">
        <img src="Minced beef.png" alt="Minced beef">
        <img src="Mushrooms.png" alt="Mushrooms">
        <img src="Noodles.png" alt="Noodles">
        <img src="Pasta.png" alt="Pasta">
        <img src="Peas.png" alt="Peas">
        <img src="Pita or flat breads.png" alt="Pita or flat breads">
        <img src="Porc loin.png" alt="Porc loin">
        <img src="Potatoes.png" alt="Potatoes">
        <img src="Pumkin.png" alt="Pumpkin">
        <img src="Quinoa.png" alt="Quinoa">
        <img src="Red, brown or black beans.png" alt="Red, brown or black beans">
        <img src="Rice.png" alt="Rice">
        <img src="Salmon.png" alt="Salmon">
        <img src="Savory pastry.png" alt="Savory pastry">
        <img src="Spinach.png" alt="Spinach">
        <img src="Steak.png" alt="Steak">
        <img src="Sweet Potatoes.png" alt="Sweet Potatoes">
        <img src="Tofu.png" alt="Tofu">
        <img src="Tomatoes.png" alt="Tomatoes">
        <img src="Tortilla wraps.png" alt="Tortilla wraps">
        <img src="Tuna.png" alt="Tuna">
    </div>

    <div class="input-container">
        <input type="text" placeholder="Enter your ingredients...">
        <button>Show My Recipes</button>
    </div>

    <div class="output-container">
        <p>Your recipes will appear here...</p>
    </div>
</body>
</html>
